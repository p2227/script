<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加班填写助手</title>
</head>
<body>
    <p>使用步骤</p>
    <ol>
        <li>建议用最新版本的chrome</li>
        <li>把<a href="javascript:{{script}}">加班填写助手</a>拉到浏览器书签栏（只需要操作一次）</li>
        <li>打开你的<a href="http://172.16.40.253:9088/Attendance/StaffDaily/Edit?ParameterID=W03030200&ParameterTitle=%E8%80%83%E5%8B%A4%E6%9F%A5%E8%AF%A2" target="_blank">考勤查询</a>页面，查询出你要填写的加班数据</li>
        <li>点击书签</li>
        <li>记录完你的考勤之后，会自动打开你的加班申请页面</li>
        <li>再点击一次书签，然后会帮你自动填写</li>
        <li>检查一下填写的项目，然后确认无误之后点击提交</li>
    </ol>
    <p>使用注意</p>
    <ol>
        <li>建议用内网填写</li>
        <li>EHR没有同步的数据是没法填写的</li>
        <li>已经审批的加班会自动过滤</li>
        <li>建议一个月中月末各填写一次，以免把申请都积压到月底</li>
    </ol>
</body>
</html>
