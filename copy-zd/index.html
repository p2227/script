<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复制粘贴列表</title>
</head>
<body>
    <ol>
        <li><a href="javascript:!function(e){let n=e.querySelector('.heading'),t=e.createElement('input');e.body.appendChild(t);t.value=`fixed #${n.innerText}`;t.select();var c=e.execCommand('copy',!0);console.log(c);t.remove(t)}(document)">复制禅道的标题</a></li>
        <li><a href="javascript:!function(t){let e=$('#commits-list .commit'),i=[];e.each((t,e)=>{let m=$('.item-title',e).text();if(['打包','ignore','Merge branch'].indexOf(m)>-1){return }let a=$('.commit-author-link',e).text();a==='despair'&&(a='强哥');if(a==='hm'){return }i.push({title:m,auther:a})});var m=i.map(t=>`${t.title} -- ${t.auther}\n`).join(''),a=t.createElement('textarea');a.value=m;t.body.appendChild(a);a.select();t.execCommand('copy');a.remove(a)}(document)">复制gitlab上车信息</a></li>
    </ol>
</body>
</html>
