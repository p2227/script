<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复制粘贴列表</title>
</head>
<body>
    <ol>
        <li><a href="javascript:!function(e){let n=e.querySelector('.heading'),t=e.createElement('input');e.body.appendChild(t);t.value=`bugfix -- #${n.innerText}`;t.select();var c=e.execCommand('copy',!0);console.log(c);t.remove(t)}(document)">复制禅道的标题</a></li>
        <li><a href="javascript:!function(t){let e=$('#commits-list .commit'),m=[];e.each((t,e)=>{let i=$('.item-title',e).text();if(/打包|ignore|Merge branch/.test(i)){return }let r=$('.commit-author-link',e).text();r==='despair'&&(r='强哥');if(r==='hm'){return }m.push({title:i,auther:r})});var i=m.map(t=>`${t.title} -- ${t.auther}\n`).reverse().join(''),r=t.createElement('textarea');r.value=i;t.body.appendChild(r);r.select();t.execCommand('copy');r.remove(r)}(document)">复制gitlab上车信息</a></li>
    </ol>
</body>
</html>
